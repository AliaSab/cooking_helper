<!-- templates/recipes/favorites.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Favorites</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Bootstrap CSS для упрощения стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .favorites-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .favorites-title {
            margin-bottom: 20px;
        }
        .favorites-list {
            list-style-type: none;
            padding: 0;
        }
        .favorites-list li {
            margin-bottom: 10px;
        }
        .favorites-list a {
            text-decoration: none;
            color: #0d6efd;
            font-size: 1.1rem;
        }
        .favorites-list a:hover {
            text-decoration: underline;
            color: #0a58ca;
        }
        .action-link {
            margin-top: 30px;
        }
        .btn-back-to-list {
            background-color: #17a2b8;
            border: none;
            color: #ffffff;
        }
        .btn-back-to-list:hover {
            background-color: #138496;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="favorites-container">
            <h1 class="favorites-title">My Favorites</h1>
            <ul class="favorites-list">
                {% for favorite in favorites %}
                    <li>
                        <a href="{% url 'recipe_detail' favorite.recipe.pk %}">{{ favorite.recipe.name }}</a>
                    </li>
                {% empty %}
                    <li>You have no favorites yet.</li>
                {% endfor %}
            </ul>
            <div class="action-link">
                <a href="{% url 'recipe_list' %}" class="btn btn-back-to-list">Back to List</a>
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
