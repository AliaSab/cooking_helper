<!DOCTYPE html>
<html>
<head>
    <title>Recipe List</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'favorite_list' %}">My Favorites</a>
</body>
</html>
