<!-- templates/recipes/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Bootstrap CSS для упрощения стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .profile-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-title {
            margin-bottom: 20px;
        }
        .profile-details {
            font-size: 1.1rem;
        }
        .profile-details p {
            margin-bottom: 10px;
        }
        .action-links {
            margin-top: 30px;
        }
        .action-links a {
            display: inline-block;
            margin-right: 15px;
        }
        .btn-back-to-recipes {
            background-color: #17a2b8;
            border: none;
            color: #ffffff;
        }
        .btn-back-to-recipes:hover {
            background-color: #138496;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h2 class="profile-title">User Profile</h2>
            <div class="profile-details">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Date Joined:</strong> {{ user.date_joined }}</p>
                <!-- Добавьте другие детали профиля, если необходимо -->
            </div>
            <div class="action-links">
                <a href="{% url 'recipe_list' %}" class="btn btn-back-to-recipes">Back to Recipes</a>
                <!-- Добавьте другие ссылки, если необходимо -->
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
