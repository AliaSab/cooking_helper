<!-- templates/recipes/logout.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Logged Out</title>
</head>
<body>
    <h2>You have been logged out.</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Confirm Logout</button>
    </form>
    <a href="{% url 'login' %}">Login again</a>
</body>
</html>
