<!-- templates/recipes/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Bootstrap CSS для упрощения стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-form {
            margin-bottom: 20px;
        }
        .login-form .form-group {
            margin-bottom: 15px;
        }
        .login-form .form-label {
            font-weight: bold;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            color: #ffffff;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
            color: #ffffff;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #0d6efd;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .additional-info {
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn-login btn btn-primary">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
            <div class="additional-info">
                <p>After logging in, you can view your profile at <a href="/accounts/profile/">/accounts/profile/</a>.</p>
            </div>
        </div>
    </div>
    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
