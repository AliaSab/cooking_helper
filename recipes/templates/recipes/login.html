<!-- templates/recipes/login.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
    <p>After logging in, you can view your profile at <a href="/accounts/profile/">/accounts/profile/</a>.</p>
</body>
</html>
