<!-- templates/recipes/cart_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Bootstrap CSS для упрощения стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .cart-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .btn-clear {
            background-color: #dc3545;
            border: none;
            color: #ffffff;
        }
        .btn-clear:hover {
            background-color: #c82333;
            color: #ffffff;
        }
        .back-link {
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-container">
            <h2 class="mb-4">Shopping Cart</h2>
            <a href="{% url 'recipe_list' %}" class="back-link btn btn-secondary">Back to Recipes</a>
            <ul class="list-unstyled">
                {% for ingredient, quantity in cart.items %}
                    <li class="cart-item">
                        <span>{{ ingredient }}</span>
                        <span>{{ quantity }}</span>
                    </li>
                {% endfor %}
            </ul>
            <form method="post" action="{% url 'clear_cart' %}" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn-clear btn btn-danger">Clear Cart</button>
            </form>
        </div>
    </div>
    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
